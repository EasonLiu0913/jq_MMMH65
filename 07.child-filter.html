<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child filter</title>
    <style>
        .box:nth-child(1) {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div></div>
            <p>Hello</p>
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>

            <div class="box">box5</div>
            <div class="box">box6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="box">box only</div>
            <p>123</p>
        </div>
    </div>

    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>
        $('.box:nth-of-type(2)').css('background', 'yellow')

        $('.box:only-child').css('border', '1px solid red')
    </script>
</body>

</html>

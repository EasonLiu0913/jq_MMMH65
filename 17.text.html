<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        span {
            color: pink;
        }
    </style>
</head>

<body>
    <button class="getText">get text</button>
    <button class="getHtml">get html</button>
    <button class="getHtmlToText">getHtmlToText</button>

    <p class="sample">Hello <span>World</span></p>

    <p class="result"></p>

    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>
        $('.getText').click(function () {
            const text = $('.sample').text()
            $('.result').text(text)
        })

        $('.getHtml').click(function () {
            const myHtml = $('.sample').html()
            $('.result').html(myHtml)
        })

        $('.getHtmlToText').click(function () {
            const myHtml = $('.sample').html()
            $('.result').text(myHtml)
        })
    </script>
</body>

</html>

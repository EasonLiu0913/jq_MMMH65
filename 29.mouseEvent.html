<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse event</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: red;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dot"></div>
    </div>

    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>
        $('.box').click(function () {
            console.log('box click');
        })
        $('.box').dblclick(function () {
            console.log('box dblclick');
        })
        $('.box').contextmenu(function () {
            console.log('box contextmenu');
        })
        $('.box').mousedown(function () {
            console.log('box mousedown()');
        })
        $('.box').mouseup(function () {
            console.log('box mouseup()');
        })

        // $('.box').hover(function () {
        //     console.log('box hover()');
        // })

        // $('.box').hover(function () {
        //     console.log('box hover() in');
        // }, function () {
        //     console.log('box hover() out');
        // })

        // $('.box').mouseenter(function () {
        //     console.log('box mouseenter()');
        // })

        // $('.box').mouseleave(function () {
        //     console.log('box mouseleave()');
        // })

        $('.box').mousemove(function (e) {
            console.log('event X', e.offsetX);
            console.log('event Y', e.offsetY);

            $('.dot').css('transform', `translate(${e.offsetX}px, ${e.offsetY}px)`)
        })

    </script>
</body>

</html>

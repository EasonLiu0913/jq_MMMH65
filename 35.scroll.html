<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        section {
            width: 300vw;
            height: 100vh;
            font-size: 100px;
            transition: .5s;
        }
    </style>
</head>

<body>
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
    <section>6</section>
    <section>7</section>
    <section>8</section>
    <section>9</section>
    <section>10</section>
    <section>11</section>
    <section>12</section>


    <script src="./js/jquery-3.6.3.min.js"></script>

    <script>
        $(window).scroll(function () {
            console.log('window scrollTop', $(window).scrollTop());
            console.log('window scrollLeft', $(window).scrollLeft());

            const nowScroll = $(window).scrollTop();
            if (nowScroll > 643) {
                $('section').eq(3).css('background', 'orange')
            }
            else {
                $('section').eq(3).css('background', 'transparent')
            }
        })
    </script>
</body>

</html>
